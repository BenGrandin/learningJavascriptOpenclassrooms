  <title> Switch </title>

<body>
<script src=../js/switch.js></script>
<h1> Switch </h1>

<p>  switch (expression) {
<p>  case valeur1:
      // instructions exécutées quand expression vaut valeur1
      break;</p>
<p>  case valeur2:
      // instructions exécutées quand expression vaut valeur2
      break;</p>
  ...
  <p>default:
      // instructions exécutées quand aucune des valeurs ne correspond</p>
  }
      </p>

</body>

</html>
