<!doctype html>

<head>
  <meta charset="utf-8"></meta>
  <title> Truth Table : OR </title>
</head>

<body>
<script src=../js/or.js></script>
<h1> Truth Table : OR </h1>

<p>console.log(true || true);    Affiche true</p>
<p>console.log(true || false);   Affiche true</p>
<p>console.log(false || true);   Affiche true</p>
<p>console.log(false || false);  Affiche false </p>

</body>

</html>
